<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--table 태그
        표만들기
        tr- 줄
        td- 칸
        테이블에 테두리선을 ㅡ나타내려면 table 태그에 border값 주기
        td태그에 widht(너비), hight(높이)
        td태그의 widht값은 가장 큰 값 기준으로 너비가 정해짐 (같은 열에만 적용됨) -->


    <table border="1">
        <tr>
            <td width="100" height="50"></td>
            <td width="100" height="50"></td>
        </tr>
        <tr>
            <td width="100" height="50"></td>
            <td height="50"></td>
        </tr>
        <tr>
            <td height="50"></td>
            <td height="50"></td>
        </tr>
    </table>

</body>
</html>
