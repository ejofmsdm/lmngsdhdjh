<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* css 영역 */
/* td{
    border:1px solid rgb;(124, 150, 233) 
}
 클래스명으로 하려면 .클래스이름으로 해야함
 id명으로 하려면 #아이디이름으로 해야함 */
.item{
    border:2px dashed rgb(71, 67, 71);
    width:200px;
    height:50px;
    text-align:center; /* 수평정렬 */
    vertical-align:bottom; /* 수직정렬 */
}
#box{
    border-spacing:0;
    background-color:rgb(115, 115, 168)
}
.item:hover{
    background-color:rgb(248, 244, 244);
}
</style>

</head>
<body>
<!--
    css에서 html태그에 모양을 주려면 어떤 태그에 적용할지 '선택'해야함
    css에서 선택자라고 하는데, 어떤 태그를 선택할 것인지 선택자로 선택함
    선택자의 종류로는 태그이름, id(중복불가), class(중복가능), name 등이 있다.
-->    

    <table id="box">
        <tr>
            <td class="item">1</td>
            <td class="item">2</td>
            <td class="item">3</td>
        </tr>
        <tr>
            <td class="item">4</td>
            <td class="item">5</td>
            <td class="item">6</td>
        </tr>
    </table>
</body>
</html>
