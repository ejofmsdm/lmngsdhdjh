<!DOCTYPE html>
<html lang="ko"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- html 리스트 태그
          ul, ol, dl
          ul type에서 type 같은 것을 태그의 속성이라고 함.
    -->
    <ul type="circle" style="display:flex;">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
<hr>
<h3>점심 메뉴</h3>
    <ol type="i">
        <li>짜장면</li>
        <li>라면</li>
        <li>수박주스</li>
        <li>육개장</li>
    </ol>

<hr>
<h2>개발자</h2>
<dl>
    <dt>웹개발자</dt>
    <dd>프론트엔드</dd>
    <dd>백엔드</dd>
    <dt>시스템개발자</dt>
    <dd>펌웨어</dd>
    <dd>커널</dd>
</dl>

<!-- ul>li*2=> ul태그하위에 li태그 2개
    >의 의미는 하위태그를 의미함
    ul*2>li{목록$}*3
-->


</body>
</html>
