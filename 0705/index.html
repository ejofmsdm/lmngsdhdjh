<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집에가고싶다</title>
</head>
<body>
<!-- html 주석
      주석은 메모의 기능
    html 태그는 기본적으로 시작태그와
    종료태그로 구성
    body 시작태그
    
    /body /를 붙여 작성된 것이 종료태그
    태그의 작성은 시작태그와 종료태그가 필요함
    종료태그가 필요한 태그는 태그내부에 작성이 가능한 경우
    body
        div
            input
        /div
    /body
    글꼴, 크기 변경 -> css, font 태그 사용
-->

    <h1>파미향</h1>
    <h2>쿠켄</h2>
    <h3>손만두</h3>
    <h4>백반</h4>
    <h5>콩나물국밥</h5>
    <h6>순대국밥</h6>

<p>
    집에가고싶다2<br>
    집에가고싶다3<br>
    집에가고싶다4
</p>
<hr> <!-- 수평줄 넣기, 주제 전환시 주로 사용-->

세종대왕<br> <blockquote>훈민정음</blockquote>
<!-- blockquote 인용문, 안쪽으로 들여쓰기-->

<pre>
    스페이스      눌러     보기 
    엔터키
    가능

</pre>

<strong><strong>주의사항</strong></strong>
<br>
<b> 키워드 </b>
<br>
<em> 이탤릭체</em>
<i> 이탤릭체</i>
<br>
<br>
<br>
<p>
    여름에는 <q>수박</q> 이지 <br>
    아니야 <mark>여름</mark>에는 <mark>포도</mark>지 <br>
    나는 <sub>옥수수</sub>가 좋아 <br>
    올해는 <sup>바다</sup>가자 <br>
    <s>그럼 제주도로 가자</s> <br>
    <u>계곡</u>가자 <br>
    
</p>

<br><br><br>  가나다라&nbsp;&nbsp;&nbsp;&nbsp;가나
    <br>마바사
</body>
</html>
